<div class="appContainer">
    <div class="col-12 text-right">
        <h4>وقت دهی</h4>
    </div>
    <hr>
    <div class="row px-0 d-lg-flex">
        <div class="col-lg-4 col-12 pr-2 my-2">
            <div class="mt-3">
                <div class="card-style-date">
                    <div class="test-cal">
                        <div id="datePickerTeacher" class="d-flex justify-content-center mb-2">
                            <!-- <dp-day-calendar *ngIf="showCalander" name='ngModel' dir="rtl" [(ngModel)]="selectedDate"
                                [config]="config" theme="dp-material" (ngModelChange)="changeDate()" required>
                            </dp-day-calendar> -->
                            <dp-date-picker #picker [(ngModel)]="selectedDate" [config]="datePickerConfig"
                                [mode]="'day'" theme="dp-material" (onChange)="getAppointment(selectedDate)">
                            </dp-date-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-12 px-0 my-2">
            <div class="card-style-date p-3">
                <div class="col-12">
                    <div class="d-lg-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center pointer">
                            <i class="fa fa-arrow-left mx-1" aria-hidden="true"></i>
                            <p class="mb-0">روز بعد</p>
                        </div>
                        <div class="text-center">
                            <h6 class="mb-0">{{today| JustDate}}</h6>
                        </div>
                        <div class="d-flex align-items-center pointer">
                            <p class="mb-0">روز قبل</p>
                            <i class="fa fa-arrow-right mx-1" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="table-scroll col-12">
                        <table
                            class="table col-12 table-bordered table-responsive border-0 text-center appointment-grid">
                            <thead class="d-flex">
                                <tr class="tr-sticky w-100 d-flex">
                                    <th class="table-time col-2">ساعت</th>
                                    <th class="text-center currentDate-box-table col-10">
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="d-flex flex-column">
                                <tr class="d-flex" *ngFor="let time of hours">
                                    <td class="col-2">{{time}}</td>
                                    <td class="col-10" (click)="setNewAppointment(time)"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
