<div class="appContainer">
    <div class="col-12">
        <div class="col-12 d-flex justify-content-start my-3">
            <button class="btn main-btn" routerLink="/product">کالای جدید</button>
        </div>
        <p-table id="productsTable" #dt styleClass="" class="products-table" [value]="patientRecceiptList" [pageLinks]="20"
            [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code">کد
                        <p-sortIcon field="code"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">نام
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="serialNumber">شماره سریال
                        <p-sortIcon field="serialNumber"></p-sortIcon>
                    </th>
                    <th pSortableColumn="supplier">تامین کننده
                        <p-sortIcon field="supplier"></p-sortIcon>
                    </th>
                    <th pSortableColumn="price">قیمت
                        <p-sortIcon field="price"></p-sortIcon>
                    </th>
                    <th pSortableColumn="stockLevel">موجودی
                        <p-sortIcon field="stockLevel"></p-sortIcon>
                    </th>
                    <th pSortableColumn="notes">یادداشت
                        <p-sortIcon field="notes"></p-sortIcon>
                    </th>
                    <th>عملیات

                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input type="text" (input)="dt.filter($event.target?.value, 'name', 'contains')"
                            class="form-control">
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>
                        {{product.serialNumber}}
                    </td>
                    <td>
                        {{product.supplier}}
                    </td>
                    <td>
                        {{product.price | NumberSplit}}
                    </td>
                    <td>
                        {{product.stockLevel}}
                    </td>
                    <td>
                        {{product.notes}}
                    </td>
                    <td>
                        <button class="btn main-outline-btn mx-1" (click)="openEditProduct(product)">ویرایش</button>
                        <button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">حذف</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
