<div class="appContainer">
    <div class="col-12">
        <h4 class="col-12 text-right">اطلاعات</h4>
        <hr>
        <div class="col-12 flex-wrap d-flex mt-3">
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="code" class="text-right">کد</label>
                <input class="form-control" OnlyNumber="true" type="text" id="code" [(ngModel)]="newProductModel.code">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="name" class="text-right">نام</label>
                <input class="form-control" type="text" id="name" [(ngModel)]="newProductModel.name">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="serialnumber" class="text-right">شماره سریال</label>
                <input class="form-control" OnlyNumber="true" type="text" id="serialnumber"
                    [(ngModel)]="newProductModel.serialnumber">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="supplier" class="text-right">تامین کننده</label>
                <input class="form-control" type="text" id="supplier" [(ngModel)]="newProductModel.supplier">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="price" class="text-right">قیمت</label>
                <input class="form-control" OnlyNumber="true" type="text" id="price"
                    [(ngModel)]="newProductModel.price">

            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="inventory" class="text-right">موجودی</label>
                <input class="form-control" OnlyNumber="true" type="text" id="inventory"
                    [(ngModel)]="newProductModel.inventory">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center my-3">
                <label for="note" class="text-right">یادداشت</label>
                <textarea name="note" id="note" [(ngModel)]="newProductModel.note"></textarea>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-start my-3">
                <input type="checkbox" class="custom-control-input" name="hasIsActive" id="hasIsActive"
                    [(ngModel)]="newProductModel.isActive">
                <label for="hasIsActive" class="custom-control-label pt-1"> فعال است ؟ </label>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-4">
            <button (click)="saveProduct()" class="btn main-btn px-4 py-2">ثبت</button>
        </div>
    </div>
</div>
