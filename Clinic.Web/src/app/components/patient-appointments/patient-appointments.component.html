<div class="appContainer">
    <div class="col-12">
        <p-table id="patientAppointmentsTable" #dt styleClass="" class="appointments-table" [value]="appointmentsList"
            [pageLinks]="20" [autoLayout]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="نمایش {first} تا {last} " [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th>ردیف</th>
                    <th>تاریخ</th>
                    <th>کجا</th>
                    <th>پزشک</th>
                    <th>نوع</th>
                    <th>خدمات</th>
                    <th>کاربر ثبت کننده</th>
                    <th>زمان ثبت</th>
                    <th>کابر تغییر دهنده</th>
                    <th>زمان تغییر</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-appointment let-rowIndex="rowIndex">
                <tr>
                    <td> {{rowIndex+1}}</td>
                    <td class="text-center">

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
